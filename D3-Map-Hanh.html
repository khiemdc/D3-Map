d3.queue()

  .await(ready)


    const projection = d3.geoMercator()
        .translate([-177, 400])
        .scale([425]);

    let path = d3.geoPath().projection(projection);

    const tooltip = d3.select("#map").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

//Loading Map shape
    function ready (error, data) {
      if (error) throw error;
      var countries = topojson.feature(data,data.objects.countries).features;
      // console.log(countries);
      // console.log("CAP: ", capitals[0]);
      var test = capitals[1];

      svg.selectAll(".country")
         .data(countries)
         .enter().append("path")
         .attr("d", path)
         .attr('class', 'country')

         .on('click', function(d) {
             d3.select(this)
              .style("fill", function(d) { return (d.properties.name === "China") ? "red"
                                              : (d.properties.name === "Vietnam") ? "yellow"
                                              : (d.properties.name === "Cambodia") ? "blue"
                                              : (d.properties.name === "Laos") ? "green"
                                              : (d.properties.name === "North Korea") ? "orange"
                                              : (d.properties.name === "Myanmar") ? "#510d68"
                                              : "#ccc";
                                         })
         })
         .on('mouseover', function(d) {
          console.log(capitals.name);
          for (i=0; i < capitals.length; i++) {
            if (d.properties.name === capitals[i].name ) {
           tooltip.transition()
              .duration(200)
              .style("opacity", .9);
              tooltip.style("left", (d3.event.pageX) + "px")
              .style("top", (d3.event.pageY) + "px")
              .text(()=> `${d.properties.name} | ${capitals[i].prisoner} prisoners`)
           d3.select(this).classed("selected", true)
         }
       }
         })

         .on('mouseout', function(d) {
            d3.select(this).classed("selected", false)
            tooltip.transition()    
                .duration(500)    
                tooltip.style("opacity", 0)
         })    
         // console.log("Capitals", capitals);
         svg.selectAll(".city-circle")
            .data(capitals)        
            .enter().append("circle")
            .attr("r", 2)
            .attr("cx", function(d) {
              //console.log(d.name)
              var coords = projection([d.longitude, d.latitude])
              // console.log(coords);
              return coords[0];
              })
            .attr("cy", function(d) {
              var coords = projection([d.longitude, d.latitude])
              return coords[1] ;
            })

         svg.selectAll(".city-label")
            .data(capitals)
            .enter().append("text")
            .attr("class", "city-label")
            .attr("x", function(d) {
              var coords = projection([d.longitude, d.latitude])
              return coords[0];
              })
            .attr("y", function(d) {
              var coords = projection([d.longitude, d.latitude])
              return coords[1] ;
            })
            // .on('mouseover', function (d) {
